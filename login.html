<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page Interface</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login</h1>
            <div class="input-field">
                <input placeholder="Username" type="email">
                <i class="bx bxs-user icon-user"></i>
            </div>
            <div class="input-field">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt icon-lock"></i>
            </div>

            <div class="remember-forgot">
                <span class="remember">
                    <label>
                        <input type="checkbox">
                        Lembrar-me
                    </label>
                </span>
                <span class="forgot">
                    <a href='#'>Esqueci a senha</a>
                </span>
            </div>
            
            <button type="submit" class="login">Login</button>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se!</a></p>
            </div>
    
        </form>
    </main>
</body>
</html>
